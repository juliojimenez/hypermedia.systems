name: Type Checker

on:
  push:

jobs:
  type_checker:
    name: Type Checker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          python3 -m pip install mypy 

      - name: Type Checker
        run: mypy app.py