{% extends 'layout.html' %}

{% block content %}
    <!-- The only problem is that we haven't specified a target,
         so the default target will be the input element itself. -->
    <form action="/contacts" method="get" class="tool-bar">
        <label for="search">Search Term</label>
        <input id="search" type="search" name="q" value="{{ request.args.get('q') or '' }}"
               hx-get="/contacts"
               hx-trigger="search, keyup delay:200ms changed"
               hx-target="tbody"/>
        <input type="submit" value="Search"/>
    </form>
    <table>
        <thead>
            <tr>
                <th>First</th> <th>Last</th> <th>Phone</th> <th>Email</th> <th></th>
            </tr>
            </thead>
        <tbody>
            {% for contact in contacts %}
                <tr>
                    <td>{{ contact.first }}</td>
                    <td>{{ contact.last }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>{{ contact.email }}</td>
                    <td>
                        <a href="/contacts/{{ contact.id }}/edit">Edit</a>
                        <a href="/contacts/{{ contact.id }}">View</a>
                    </td>
                </tr>
            {% endfor %}
            {% if contacts|length == 10 %}
            <tr>
                <td colspan="5" style="text-align: center">
                    <span hx-target="closest tr"
                          hx-trigger="revealed"
                          hx-swap="outerHTML"
                          hx-select="tbody > tr"
                          hx-get="/contacts?page={{ page + 1 }}">
                        Loading More
                    </span>
                </td>
            </tr>
            {% endif %}
        </tbody>
    </table>
    <p>
        <a href="/contacts/new">Add Contact</a>
    </p>
{% endblock %}
